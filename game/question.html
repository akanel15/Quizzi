<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="timer.css">
    <script src="question.js"></script>


    <title>Quizzi</title>
  </head>
  <body style="background-color:#ff9a8a;">
    <main class="container">

      <br>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h3 class="display-5 fst-italic" id="question">Question</h3>
          </div>
         <div class="col-4">
           <!-- Ranking Chart -->
           <div class="level-item">
             <div style="float:right;">
               <figure class="rankingChart">
                 <figcaption id="rank"></figcaption>
                 <svg width="200" height="200">
                   <circle class="rankingInner" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)" />
                 </svg>
                 <svg width="200" height="200">
                   <circle class="rankingOuter" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)" />
                 </svg>
               </figure>
             </div>
           </div>

         </div>





        </div>
      </div>

      <div class="container">
        <br>
        <div class="mx-auto" style="width: 100px;">
          <h3 id="update_score"></h3>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col">
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="button" style="width:600px; height:200px;" id="but1" onclick="return_from_qustion([1,0,0,0])">Option1</button>
              <button class="btn btn-dark" type="button" style="width:600px; height:200px;" id="but3" onclick="return_from_qustion([0,0,1,0])">Option3</button>
            </div>
          </div>
          <div class="col">
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="button" style="width:600px; height:200px;" id="but2" onclick="return_from_qustion([0,1,0,0])">Option2</button>
              <button class="btn btn-dark" type="button" style="width:600px; height:200px;" id="but4" onclick="return_from_qustion([0,0,0,1])">Option4</button>
            </div>
          </div>
        </div>
      </div>


    </main>


      <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
